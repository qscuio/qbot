services:
  bot:
    build: .
    restart: unless-stopped
    ports:
      - "${BOT_PORT:-3000}:${BOT_PORT:-3000}"
    environment:
      - NODE_ENV=production
      - BOT_PORT=${BOT_PORT:-3000}
      - DATABASE_URL=postgresql://qbot:qbot@postgres:5432/qbot
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - qbot-network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: qbot
      POSTGRES_PASSWORD: qbot
      POSTGRES_DB: qbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qbot -d qbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qbot-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - qbot-network

volumes:
  postgres-data:
  redis-data:

networks:
  qbot-network:
    driver: bridge
